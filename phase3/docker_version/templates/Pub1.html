<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pub</title>
</head>
<body>
<table border="0" width="100%" align="center">
            <tr>
                <td align="center">Publish</td>
                <td align="center">Result</td>
            </tr>
            <tr>
                <td width="50%"  align="left">
                    <form method="post">
                        Username: <input type="text" name="user">
                        <br>
                        Topic:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input type="text" name="topic">
                        <br>
                        Title: &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                        <input type="text" name="title" size="40">
                        <br>
                        Message:
                        <textarea type="text" name="message" cols="130" rows="15"></textarea>
                        <br>
                        <input type="submit" value="Publish">
                    </form>
                </td>
                <td width="50%"  align="center">
                    <textarea type="text" name="result" readonly="readonly" cols="130" rows="30"></textarea>
                </td>
            </tr>
    </table>
</body>
</html>
